"                                                                              <p>　　返回客栈的路上，南如火也只要了董耀一行人的遭遇，他们也是一路追着夺灵蜘蛛在通道里狂奔，但那蜘蛛非常熟悉通道的环境。<p>　　好几次都利用环境躲开了董耀必杀的攻击。虽然最后成功击杀了夺灵蜘蛛，但是蜘蛛临死的时候喷出的大量黏液，再度让一名散修丧命。<p>　　回到客栈后，董耀沉着脸说：“好好休整，明日出发。”<p>                                     <br />　　正在手打中……努力更新中……<br />　　近期更新缓慢，可能需要1-3天，请耐心等待<br>　　<b>您可以点击上面的【报错】按钮崔更</b><br />　　如果此章是作者求票之类废话的，请跳过继续看下一章<br />　　请你先收藏此页吧，方便等下阅读咯……<br /><b>　　如果你还没注册会员就先注册个会员吧，使用书架书签更方便哦</b>.
